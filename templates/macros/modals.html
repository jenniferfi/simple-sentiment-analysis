{% macro modal(id, header, paragraphs) %}
<div id="{{ id }}" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
        <div class="box p-5">
            <p class="title is-4">{{ header }}</p>
            {% for p in paragraphs %}
            <p class="mt-3">{{ p }}</p>
            {% endfor %}
        </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
</div>
{% endmacro %}
